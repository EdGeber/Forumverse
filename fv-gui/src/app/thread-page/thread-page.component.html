<html>
<ul>
    <li class="thread-info">By {{thread.author.name}}</li>
    <li class="thread-info">In {{thread.timeCreated}}</li>
    <li class="thread-info">Last activity Ph</li>   
    <li class="thread-info">{{thread.replies.length}} replies</li>
</ul>
<br>

<hr>

<h2>{{thread.name}}</h2>
<p>{{thread.text}}</p>

<div *ngFor="let r of thread.replies">
    <br>
    <p> {{r.author.name}}  on {{r.timeSent}}</p> <br>
    <p>{{r.content}} </p>
</div>
</html>

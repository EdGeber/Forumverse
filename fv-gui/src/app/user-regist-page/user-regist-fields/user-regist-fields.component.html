<html>

<div class="container">
    <h1 class="title">Create account</h1>
    
    <table class="table-fields">
        <tr class="inputs">
            <h2 class="inputTitle">Email</h2>
            <input class="inputReg" (change)="removeDuplicateEmailPassWarning()" [(ngModel)]="newUser.email">
        </tr>
    
        <tr class="inputs">
            <h2 class="inputTitle">Username</h2>
            <input class="inputReg" (change)="removeDuplicateNameWarning()" [(ngModel)]="newUser.name">
        </tr>
    
        <tr class="inputs">
            <h2 class="inputTitle">Password</h2>
            <input class="inputReg " type="password" (change)="removeDuplicateEmailPassWarning()" [(ngModel)]="newUser.password">
        </tr>
    </table>

    <div class="hints">
        
        <p class="hint">
            Already have an account? <a routerLink="/login">Log in</a> instead.
        </p>

        <p class="hint">
            <a routerLink="/register-admin">Create an admin account</a>
        </p>

    </div>

    <button (click)="registerUser()" class="donebutton">Done!</button>

    <div class="errors" *ngIf="isMissingField">Please fill in all fields.</div>

    <div class="errors" *ngIf="isNameDuplicate">
        This username is already taken. Please choose another one.
    </div>

    <div class="errors" *ngIf="isEmailPassDuplicate">
        An account with this email and password already exists.
        Would you like to <a routerLink="/login">log in</a>?
    </div>

</div>

</html>

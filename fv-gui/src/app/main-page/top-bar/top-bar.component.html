<html>
    
<div class="top-bar" name="main-top-bar">
    <div class="top-bar-left-container">
        <!-- Mudar para a logo do Forumverse -->
        <!-- Forum verse Logo-->
        <h1 class="LogoName">Forumverse</h1>
    </div>

    <div class="top-bar-center-container">
        <form id="top-bar-form"> 
            <input class="inputSearch" type="search" autocomplete="off" id="topbar-search-bar" name="q" placeholder="Time to find something new..."
            [(ngModel)]="que">
            <button class="topbar-search-bar-button" name="searchByNameButton" (click)='search()'><i class="material-icons" id="search-button-icon">search</i></button>
        </form>
    </div>


        <div class="top-bar-right-container" *ngIf="!loggedUser">
                <div class="login-container">
                    <button class="top-bar-button" name="login-button" [routerLink]="'/login'">Log in</button>
                </div>
        
                <div class="signup-container">
                        <button class="top-bar-button" name="signup-button" [routerLink]="'/register'">
                        Sign up
                        </button>
            </div>
        </div>

            <div class="top-bar-fright-container" *ngIf="loggedUser">
                <div class="logout-container">
                    <button class="top-bar-button" name="logout-button" (click)="logout()" [routerLink]="'/login'">Log out</button>
                </div>
             </div>
</div>

</html>

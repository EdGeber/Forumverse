<html>
    <div *ngIf="loggedUser != null">
        <div class="greetings">
            <p id="hi" >Hello,</p>
            <p id="login" name="logged-user-name">{{loggedUser.name}}</p>
        </div>


        <div class="thread">
            <button class="thread-button" name="create-thread-button" [routerLink]="'/create-thread'">Create Thread</button>
            <button class="thread-button" name="manage-threads-button" [routerLink]="'/manage-thread'">Manage Threads</button>
        </div>
    </div>
</html>
